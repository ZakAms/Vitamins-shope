<div class="container">
    <div class="row card-container">
        <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products;trackBy:trackbyService.product">
            <div class="card">
                <div class="card-header">
                    <a [routerLink]="['/products',product.productId,'details']" class="white">
                        {{product.productName | capitalize }}
                    </a>
                </div>
                <div class="card-body">
                    <div class="clearfix">
                        <div class="pull-left card-body-left">
                            <a href="#" class="white">
                                <img [src]="product.imageUrl" class="card-image" />
                            </a>
                        </div>
                        <div class="pull-left card-body-right">
                            <div class="card-body-content">{{product.description | trim }}, {{product.price}}</div>
                            <a routerLink="#">Add To Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="!products.length">
            No Products Found
        </div>
    </div>
</div>
