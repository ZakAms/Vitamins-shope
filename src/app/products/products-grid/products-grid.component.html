<div class="container">
    <div class="row grid-container">
        <div class="col-md-10">
            <div class="table">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th cmSortBy="productName" (sorted)="sort($event)">Product Name</th>
                            <th cmSortBy="description" (sorted)="sort($event)">Description</th>
                            <th cmSortBy="price" (sorted)="sort($event)">Price</th>
                            <th cmSortBy="starRating" (sorted)="sort($event)">Rating</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products;trackBy:trackbyService.product">
                            <td><img [src]="product.imageUrl"
                                    class="grid-image" alt="Product Image" /></td>
                            <td><a [routerLink]="['/products',product.productId,'details']">{{ product.productName | capitalize }}</a></td>
                            <td>{{ product.description | capitalize | trim}}</td>
                            <td>{{ product.price }}</td>
                            <td>{{ product.starRating  }}</td>
                            <td><a routerLink="#">Add To Cart</a></td>
                        </tr>
                        <tr *ngIf="!products.length">
                            <td>&nbsp;</td>
                            <td colspan="7">No Records Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
